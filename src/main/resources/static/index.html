    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>

        <div class="panel panel-default">
            <div class="panel-body">

                <ul class="nav nav-tabs" ng-controller="logoutController">
                    <li role="presentation" ng-class="{active:isActive('/expenses')}" ng-show="role && role != 'ANONYMOUS'"><a

                    <li role="presentation" ng-class="{active:isActive('/report')}" ng-show="role && role != 'ANONYMOUS'"><a

                    <li role="presentation" class="rightButton" ng-class="{active:isActive('/login')}"
                        ng-show="!role || role == 'ANONYMOUS'"><a href="#/login">Login</a></li>
                    <li role="presentation" class="rightButton" ng-class="{active:isActive('/logout')}"
                        ng-show="role && role != 'ANONYMOUS'"><a ng-click="logout()" href="#/logout">Logout</a></li>
