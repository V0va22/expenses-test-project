<div class="modal-header">
    <h3 class="modal-title">Add user</h3>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="alert alert-danger alert-dismissible" role="alert" ng-show="vm.errorMessage">{{vm.errorMessage}}
                <button type="button" class="close" aria-label="Close" ng-click="vm.errorMessage = null">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="username">Username</span>
                <input ng-model="vm.user.id" type="text" class="form-control" placeholder="Username" aria-describedby="username">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="password">Password</span>
                <input ng-model="vm.user.password" type="password" class="form-control" placeholder="Password" aria-describedby="password">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="repassword">Re-password</span>
                <input ng-model="vm.user.repassword" type="password" class="form-control" placeholder="Re-password" aria-describedby="repassword">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="role">Role</span>
                <select ng-model="vm.user.role" aria-describedby="role" class="form-control">
                    <option>ADMIN</option>
                    <option>USER</option>
                </select>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.addUser()">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
