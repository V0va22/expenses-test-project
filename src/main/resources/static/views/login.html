<div>
    <br>
    <form name="queryForm" class="controls" >
        <div class="panel panel-default login-panel">
            <div class="panel-body">
                <div class="alert alert-danger alert-dismissible" role="alert" ng-show="vm.errorMessage">{{vm.errorMessage}}
                    <button type="button" class="close" aria-label="Close" ng-click="vm.errorMessage = null">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="username">Username</span>
                    <input ng-model="vm.username" type="text" class="form-control" placeholder="Username" aria-describedby="username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="password">Password</span>
                    <input ng-model="vm.password" type="password" class="form-control" placeholder="Password" aria-describedby="password">
                </div>
                <button class="btn btn-primary" ng-click="vm.login()">Login</button>
                <button class="btn btn-primary" ng-click="vm.register()">Register</button>
            </div>
        </div>

    </form>
</div>
